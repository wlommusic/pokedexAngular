<body class="mat-typography">
  <div class="demo"></div>
  <app-root></app-root>
  <script>
    var egg = new Egg();
    egg
      .addCode("s,h,i,v,a,m", function () {
        jQuery('#egggif').fadeIn(500, function () {
          window.setTimeout(function () { jQuery('#egggif').hide(); }, 5000);
        });
      })
      .addHook(function () {
        let shivam = "shivam The Pokemon appreared\nthrow a pokeball?"
        // window.alert(shivam)
        r=confirm(shivam)
        if (r==true)confirm("Shivam was caught ^^");
        else confirm("Shivam escaped !!");
        console.log(this.activeEgg.metadata);
      }).listen();

  </script>
